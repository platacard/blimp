name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

env:
  PRODUCT_NAME: blimp

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: swift build -c release

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp ".build/release/${{ env.PRODUCT_NAME }}" "dist/${{ env.PRODUCT_NAME }}"
          chmod +x "dist/${{ env.PRODUCT_NAME }}"

      - name: Code sign binary (ad-hoc)
        run: |
          codesign --force --sign - "dist/${{ env.PRODUCT_NAME }}"

      - name: Create release archive
        id: archive
        run: |
          ARCH=$(uname -m)
          ARCHIVE_NAME="${{ env.PRODUCT_NAME }}-${{ steps.version.outputs.version }}-macos-${ARCH}"

          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${{ env.PRODUCT_NAME }}"
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'NOTES'
          ## Installation

          ### Homebrew (Recommended)

          ```bash
          brew tap havebeenfitz/blimp-tap
          brew install blimp
          ```

          ### Manual Download

          ```bash
          NOTES
          sed -i '' 's/^          //' release_notes.md
          echo "# Download and extract" >> release_notes.md
          echo "curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/${{ steps.archive.outputs.archive_name }}.tar.gz | tar xz" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Move to PATH" >> release_notes.md
          echo "sudo mv ${{ env.PRODUCT_NAME }} /usr/local/bin/" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Verify installation" >> release_notes.md
          echo "${{ env.PRODUCT_NAME }} --help" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Blimp ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          files: |
            dist/${{ steps.archive.outputs.archive_name }}.tar.gz
            dist/${{ steps.archive.outputs.archive_name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: ${{ !contains(steps.version.outputs.tag, '-') }}
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e

          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE="${{ steps.archive.outputs.archive_name }}.tar.gz"
          SHA256=$(cat "dist/${ARCHIVE}.sha256" | awk '{print $1}')

          echo "Updating Homebrew formula to version ${VERSION}"
          echo "SHA256 is ${SHA256}"

          # Create formula using heredoc (avoids YAML escaping issues)
          cat > /tmp/blimp.rb << FORMULA_EOF
          class Blimp < Formula
            desc "Modern Swift CLI for iOS/macOS app deployment to TestFlight/App Store"
            homepage "https://github.com/${REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/${REPO}/releases/download/${VERSION}/blimp-${VERSION}-macos-arm64.tar.gz"
                sha256 "${SHA256}"
              end
            end

            def install
              bin.install "blimp"
            end

            test do
              system "#{bin}/blimp", "--help"
            end
          end
          FORMULA_EOF

          # Remove leading spaces from heredoc
          sed -i '' 's/^          //' /tmp/blimp.rb

          # Base64 encode without newlines
          FORMULA_BASE64=$(base64 < /tmp/blimp.rb | tr -d '\n')

          # Get current file SHA (required for updates)
          echo "Checking current formula..."
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response.json \
            -H "Authorization: token ${HOMEBREW_TAP_TOKEN}" \
            "https://api.github.com/repos/havebeenfitz/homebrew-blimp-tap/contents/Formula/blimp.rb")

          if [ "$HTTP_CODE" = "200" ]; then
            FILE_SHA=$(jq -r '.sha' /tmp/response.json)
            echo "Updating existing formula (SHA ${FILE_SHA})"
            REQUEST_BODY=$(jq -n \
              --arg msg "Update blimp to ${VERSION}" \
              --arg content "$FORMULA_BASE64" \
              --arg sha "$FILE_SHA" \
              '{message: $msg, content: $content, sha: $sha}')
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "Creating new formula"
            REQUEST_BODY=$(jq -n \
              --arg msg "Add blimp ${VERSION}" \
              --arg content "$FORMULA_BASE64" \
              '{message: $msg, content: $content}')
          else
            echo "Failed to check formula status (HTTP ${HTTP_CODE})"
            cat /tmp/response.json
            exit 1
          fi

          # Push to tap repository
          echo "Pushing to homebrew-blimp-tap..."
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/result.json -X PUT \
            -H "Authorization: token ${HOMEBREW_TAP_TOKEN}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/havebeenfitz/homebrew-blimp-tap/contents/Formula/blimp.rb" \
            -d "$REQUEST_BODY")

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            COMMIT=$(jq -r '.commit.sha' /tmp/result.json)
            echo "Formula updated successfully (commit ${COMMIT})"
          else
            echo "Failed to update formula (HTTP ${HTTP_CODE})"
            cat /tmp/result.json
            exit 1
          fi
